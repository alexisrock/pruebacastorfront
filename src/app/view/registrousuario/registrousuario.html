<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow w-100" style="max-width: 400px; background: #191414; border: none; color: #fff;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4 spotify-green-text">Registro de Usuario</h3>
      @if (showmessage) {
        <div class="alert alert-success" role="alert">
          <i class="bi bi-check-circle-fill me-2"></i> <!-- Icono opcional -->
          {{mesage}}
      </div>
        
      }
  

      <form [formGroup]="registerForm" >
        <div class="mb-3">
          <label for="name" class="form-label spotify-green-text">Nombre</label>
          <input type="text" id="name" class="form-control" formControlName="name" placeholder="Ingresa tu nombre" [ngClass]="{'is-invalid': registerForm.get('name')?.invalid && registerForm.get('name')?.touched}" style="background: #222326; color: #fff; border: 1px solid #1db954;">
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="invalid-feedback text-danger">
            El nombre es obligatorio.
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label spotify-green-text">Correo electrónico</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingresa tu correo" [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}" style="background: #222326; color: #fff; border: 1px solid #1db954;">
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback text-danger">
            Ingresa un correo válido.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label spotify-green-text">Contraseña</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingresa tu contraseña" [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}" style="background: #222326; color: #fff; border: 1px solid #1db954;">
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback text-danger">
            La contraseña es obligatoria.
          </div>
        </div>
        <button (click)="onSubmit()" class="btn w-100" style="background: #1db954; color: #191414; border: none;">Registrarse</button>
      </form>

      <div class="mt-3 text-center">
        <span class="spotify-green-text">si ya tiene cuenta puede</span>&nbsp;&nbsp;
        <a  [routerLink]="['']" style="text-decoration: underline; color: #1db954; ">iniciar sesion</a>
      </div>
    </div>
  </div>
</div>
