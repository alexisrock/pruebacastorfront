<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow w-100" style="max-width: 400px; background: #191414; border: none; color: #fff;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4" style="color: #1db954;">Iniciar Sesión</h3>
      <form [formGroup]="loginForm" >
        <div class="mb-3">
          <label for="email" class="form-label spotify-green-text">Correo electrónico</label>
          <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingresa tu correo" [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}" style="background: #222326; color: #fff; border: 1px solid #1db954;">
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback text-danger">
            Ingresa un correo válido.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label spotify-green-text">Contraseña</label>
          <input type="password" id="password" class="form-control" formControlName="password" placeholder="Ingresa tu contraseña" [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" style="background: #222326; color: #fff; border: 1px solid #1db954;">
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback text-danger">
            La contraseña es obligatoria.
          </div>
        </div>
   
        <br>
        <button type="submit" (click)="onSubmit()" class="btn w-100" [disabled]="loginForm.invalid" style="background: #1db954; color: #191414; border: none;">Entrar</button>
      
  
      </form>
      <div class="mt-3 text-center">
        <span class="spotify-green-text">¿No tienes cuenta?</span>&nbsp;&nbsp;
        <a  [routerLink]="['/registrousuario']" style="text-decoration: underline; color: #1db954; ">Regístrate aquí</a>
      </div>
  
    </div>
  </div>
</div>
